jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 103.91.170.104
          username: ecogenz
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ecogenz/backend-dev/EcoGreen
            git pull origin master
            docker compose down
            docker compose up -d --build
